                                    <label for="lname"></label><br>
                                    <div class="password">
                                        <p class="password-actual">Password</p>
                                        <a href="#" class="passwordlink">Forgot Password</a>
                                    </div>
                                    <input type="text" id="lname" name="lname" placeholder="Enter Password"><br><br>
                                    
                                </form> 
                                <button class="continue">
                                    Continue
                                </button>
                                <div class="help">

                                  </svg> Need Help?</a>
                                </div>

                            </div>

            </div>
    </div>       
    
    <div class="newcontainer">
    <p class="new"><span>New to Amazon?</span></p>
    </div> 
    <div class="makeaccount">
    <button style="width:350px; border-radius:3%; border:1px solid grey; background-color: rgba(128, 128, 128, 0.301); font-size: smaller;" class="Create">Create Your Amazon Account</button>
    </div>
